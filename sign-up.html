<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Sign up</title>
  </head>
  <header>
    <nav class="navbar" style="border-bottom: solid #ced4da 3px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sign up </a>
      </div>
    </nav>
  </header>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="form-wrapper">
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>

          <div class="col-sm-4">
            <label for="lastName" class="form-label">Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid last name is required.</div>
          </div>

          <div class="col-sm-4">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder=""
              value=""
              required=""
            />
            <div class="invalid-feedback">Valid last name is required.</div>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label"
            >Email <span class="text-body-secondary">(Optional)</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
          />
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="1234 Main St"
              required=""
            />
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Contact Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder=""
              required=""
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label style="padding-bottom: 8px" for="date">Birth Date</label>
                <input type="date" id="date" class="form-control" name="date" />
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" required="">
              <option value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="button-position">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
